<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="shortcut icon" href="neoprism.svg" type="image/x-icon">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - NeoPrism</title>
  <link rel="icon" href="../assets/neoprism.svg" type="image/svg+xml" /> 
  <link rel="stylesheet" href="../css/style.css" />
  <script>
    fetch('../components/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>
</head>
<body>
  <div id="nav-placeholder"></div>

  <main class="container">
    <section class="page-content">
      <h1>Contáctanos</h1>
      <p>¿Tienes un proyecto en mente? Nos encantaría escuchar de ti.</p>
      
      <div class="contact-content">
        <div class="contact-info">
          <h3>Información de Contacto</h3>
          <div class="contact-item">
            <strong>Email:</strong> neoprismsolutions45@gmail.com
          </div>
          <div class="contact-item">
            <strong>Teléfono:</strong> +52 4428078176
          </div>
          <div class="contact-item">
            <strong>Dirección:</strong> Mexico, Qro, San Fandila.
          </div>
        </div>
        
        <div class="contact-form">
          <h3>Envíanos un Mensaje</h3>
          <form>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="subject">Asunto</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="btn-primary">Enviar Mensaje</button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
